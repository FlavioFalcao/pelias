<!DOCTYPE html>
<html lang="en">
<head>
<title>Pelias</title>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src='//api.tiles.mapbox.com/mapbox.js/v1.6.0-beta0/mapbox.js'></script>
<script src="http://twitter.github.com/hogan.js/builds/2.0.0/hogan-2.0.0.js"></script>
<script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script>
<script src="scripts.js"></script>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css" />
<link href='//api.tiles.mapbox.com/mapbox.js/v1.6.0-beta0/mapbox.css' rel='stylesheet' />
<link rel="stylesheet" href="stylesheet.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="/pelias">Pelias Demo</a>
  </div>
  <ul class="nav navbar-nav">
    <li><a href="https://github.com/mapzen/pelias">Github</a></li>
  </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <ul class="nav nav-tabs" id="tabs">
        <li class="active"><a href="#" id="forward" onclick="showForward()">Forward</a></li>
        <li><a href="#" id="reverse" onclick="showReverse()">Reverse</a></li>
      </ul>
      <div id="forward-form">
        <form class="form-inline" role="form">
          <div class="input-group">
            <input type="search" name="query" class="form-control" id="typeahead" placeholder="Search">
            <span class="input-group-btn">
              <input type="submit" class="btn btn-info" type="button" value="Go!" />
            </span>
          </div>
          <label class="checkbox-inline">
            <input type="checkbox" name="sort" id="sort"> Sort from center
            <input type="hidden" name="sort_ll" id="sort_ll">
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="filter" id="filter"> Map view only
            <input type="hidden" name="filter_bb" id="filter_bb">
          </label>
        </form>
        <div class="list-group" id="search-results"></div>
      </div>
      <div id="reverse-form">
        <form class="form-inline" role="form">
          <div class="row">
            <div class="col-lg-5">
              <div class="input-group">
                <span class="input-group-addon">Lon</span>
                <input type="text" name="lon" id="lon" class="form-control">
              </div>
            </div>
            <div class="col-lg-5">
              <div class="input-group">
                <span class="input-group-addon">Lat</span>
                <input type="text" name="lat" id="lat" class="form-control">
              </div>
            </div>
            <div class="col-lg-2">
              <input type="submit" class="btn btn-info" type="button" value="Go!" />
            </div>
          </div>
          <input type="hidden" name="type" value="reverse">
        </form>
        <div class="list-group" id="geocoding-results"></div>
      </div>
    </div>
    <div class="col-md-8">
      <div id="map"></div>
    </div>
  </div>
</div>
</body>
</html>
