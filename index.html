<!DOCTYPE html>
<html lang="en">
<head>
<title>Pelias</title>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src='//api.tiles.mapbox.com/mapbox.js/v1.6.0-beta0/mapbox.js'></script>
<script src="http://twitter.github.io/typeahead.js/js/hogan-2.0.0.js"></script>
<script src="http://twitter.github.io/typeahead.js/releases/latest/typeahead.js"></script>
<script src="typeahead.js"></script>
<script src="map.js"></script>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css" />
<link href='//api.tiles.mapbox.com/mapbox.js/v1.6.0-beta0/mapbox.css' rel='stylesheet' />
<link rel="stylesheet" href="stylesheet.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">Pelias Demo</a>
  </div>
  <ul class="nav navbar-nav">
    <li><a href="https://github.com/mapzen/pelias">Github</a></li>
  </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form class="form-inline" role="form">
        <div class="input-group">
          <input type="search" name="query" class="form-control" id="typeahead" placeholder="Search">
          <span class="input-group-btn">
            <input type="submit" class="btn btn-info" type="button" value="Go!" />
          </span>
        </div>
      </form>
    </div>
    <div class="col-md-8">
      <div id="map"></div>
    </div>
  </div>
</div>
</body>
</html>
